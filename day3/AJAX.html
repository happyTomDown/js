<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function () {
        const now =function(){
            let d = new Date()
            return `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`
        }
        
        date.innerText = now()
        setInterval(function(){
            date.innerText =now()
        ,1000})



        bn.onclick = function() {
       // AJAX
       fetch('https://raw.githubusercontent.com/kirkchu/mongodb/main/demo.json')
       .then(function(response) {
           return response.json()
       })
       .then(function(data) {
           
            let s = '<ul>'
            
           data.forEach(function(item) {
               s += `<li>${item.name}, ${item.age}æ­²</li>`
           })
           s += '</ul>'
           content.innerHTML = s
       })
   }

    }
</script>

<body>
    <div id="date"></div>
    <button id="bn">click</button>
    <div id="content"></div>
</body>

</html>
